    <header>
        <h1>Welcome to QR Code Food Ordering System</h1>

                <a href="https://yourwebsite.com/order?table=1">

            <div class="table-qr-code">
                <a href="https://yourwebsite.com/order?table=2">
                    <img src="table2_qr_code.png" alt="Table 2 QR Code">
                </a>
                <p>Table 2</p>
            </div>
        </section>
